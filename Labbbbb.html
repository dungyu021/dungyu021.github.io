<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>


<!--互動式視窗-->
	<script>
		var num1;
		num1 = window.prompt('Please enter the first integer')

		var num2;
		num2 = window.prompt('Please enter the second integer')

		if(num1 < num2){
			result= num1+ ' < '+ num2;
			document.body.style.backgroundColor='lightblue';
		}else if(num1 > num2){
			result= num1+ ' > '+ num2;
			document.body.style.backgroundColor='lightgreen';
		}else{
			result= num1+ ' == '+ num2;
			document.body.style.backgroundColor='lightyellow';
		}
		document.writeln(result)
	</script>

	<input type="button" value="1st button" onClick="alert('The first input = '+num1)">
	<input type="button" value="2nd button" onClick="alert('The second input = '+num2)">


</body>
</html>
