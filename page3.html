<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<!--調色盤選顏色-->
	<label>Color: 
		<input type="color" autofocus/>
		(Hexadecimal code such as #ADD8E6)
	</label>

<!--日期選擇（value,min,max可限制範圍）-->
	<form action="/actio_page.php">
		<label for="birthday">Birthday: </label>
		<input type="date" id="birthday" name="birthday" value="2004-02-15"
		min="2004-02-01" max= "2004-02-28">
	</form>

<!--限制輸入格式-->
	<form>
		<input type="email" name="email" placeholder="name@gmail.com" required>
	</form>

<!--數字選擇（可設範圍）-->
	<form>
		<label for="quantity">Quantity between 1 and 10: </label>
		<input type="number" id="quantity" name="quantity" min="1" max="10" value="3">
	</form>

<!--拉桿-->
	<form action="/action_page.php" method="get">
		<label for="vol">Volume between 1 and 100</label>
		<input type="range" id="vol" min="0" max="100">
	</form>

	<input type="submit" name="submit" value="submit">
</body>
</html>
